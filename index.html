<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="screen-input">
                  <span>0</span>
            </div>  
        </div>
        <div id="button-holder">

                <button id="btn-7" class="int-btn">7</button>
                <button id="btn-8" class="int-btn">8</button>
                <button id="btn-9" class="int-btn">9</button>
                <button id="btn-/" class="op-btn">/</button>
                <button id="btn-*" class="op-btn">*</button>
                <button id="btn-4" class="int-btn">4</button>
                <button id="btn-5" class="int-btn">5</button>
                <button id="btn-6" class="int-btn">6</button>
                <button id="btn-+" class="op-btn">+</button>
                <button id="btn--" class="op-btn">-</button>
                <button id="btn-1" class="int-btn">1</button>
                <button id="btn-2" class="int-btn">2</button>
                <button id="btn-3" class="int-btn">3</button>
                <button id="btn-C" class="clear-btn" >C</button>
                <button id="btn-0" class="int-btn" style="width:36.3%;">0</button>
                <button id="btn-." class="int-btn">.</button>
                <button id="btn-=" class="equal-btn" >=</button>
        </div>
    </div>
    <script src="scripts/calculator.js"></script>
</body>
</html>
